{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
<form action="/quote" method="POST">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="quote" name="symbol" placeholder="Quote" type="text">
    </div>
        <button class="btn btn-primary" type="submit">Look up quote</button>
</form>
<table class="center table-bordered">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ symbol }}</td>
            <td>{{ name }}</td>
            <td>{{ price }}</td>
        </tr>
    </tbody>
{% endblock %}
